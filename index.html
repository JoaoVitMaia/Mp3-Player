<!DOCTYPE html>
<html lang=pt-br>
<head>
<link rel=stylesheet href=style.css>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<link rel=stylesheet href=https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css>
<title>Player Spotify</title>
</head>
<body>
<img src="imagens/Do I Wanna Know.jpeg" alt="Capa de Álbum">
<div class=descricao>
<h2>Nome da musica</h2>
<i>Panic at the disco</i>
</div>
<div class=duracao>
<div class=barra>
<progress value=0 max=1></progress>
<div class=ponto></div>
</div>
<div class=tempo>
<p class=inicio>0:00</p>
<p class=fim>3:40</p>
</div>
</div>
<div class=player>
<i class="bi bi-skip-backward-fill setas anterior"></i>
<i class="bi bi-play-circle-fill botao-play"></i>
<i class="bi bi-pause-circle-fill botao-pause"></i>
<i class="bi bi-skip-forward-fill setas proximo"></i>
</div>
<audio src="musicas/Do I Wanna Know.mp3"></audio>
<script src=script.js></script>
</body>
</html>
